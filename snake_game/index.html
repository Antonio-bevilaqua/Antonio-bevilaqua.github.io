<html>

<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
        <h2>Score: <span id="score"></span></h2>
        <canvas id="canvas" width="600" height="600"
            style="display: none;border: 1px solid black; background-color: rgb(15, 34, 15)"></canvas>
        <div id="lose"
            style="display:flex;width: 600px; height: 600px; flex-direction: column; justify-content: center; align-items: center;">
            <h2 style="color: rgb(175, 9, 9); font-weight: bolder;">VOCE PERDEU!</h2>
            <button
                style="background-color: rgb(175, 9, 9); color: white; border: none; border-radius: 0.5rem;cursor:pointer;padding: 0.75rem 0.5rem;">Jogar
                Novamente</button>
        </div>
        <div id="win"
            style="display:none;width: 600px; height: 600px; flex-direction: column; justify-content: center; align-items: center;">
            <h2 style="color: rgb(9, 105, 9); font-weight: bolder;">VOCE VENCEU!</h2>
            <button
                style="background-color: rgb(9, 105, 9); color: white; border: none; border-radius: 0.5rem;cursor:pointer;padding: 0.75rem 0.5rem;">Jogar
                Novamente</button>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
