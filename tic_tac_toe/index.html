<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <main>
        <div id="result">
            <div class="top-result">
            </div>
            <button type="button" class="btn btn-info">Jogar Novamente</button>
        </div>
        <h1>Jogo da Velha</h1>

        <div class="options">
            <span>Selecione uma dificuldade para jogar:</span>
            <div class="button-container">
                <button type="button" difficulty="0" class="btn btn-success">Fácil</button>
                <button type="button" difficulty="2" class="btn btn-warning">Médio</button>
                <button type="button" difficulty="6" class="btn btn-danger">Difícil</button>
            </div>
        </div>
        <table class="game">
            <tr>
                <td><span class="circle cross"></span></td>
                <td><span class="circle cross"></span></td>
                <td><span class="circle cross"></span></td>
            </tr>
            <tr>
                <td><span class="circle cross"></span></td>
                <td><span class="circle cross"></span></td>
                <td><span class="circle cross"></span></td>
            </tr>
            <tr>
                <td><span class="circle cross"></span></td>
                <td><span class="circle cross"></span></td>
                <td><span class="circle cross"></span></td>
            </tr>
        </table>
    </main>
</body>

</html>
